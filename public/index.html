<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Face Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini Face Analyzer</h1>

    <div class="controls">
        <button id="startButton">Start Camera</button>
        <button id="captureButton" disabled>Capture Snapshot</button>
        <button id="analyzeButton" disabled>Analyze Face</button>
    </div>

    <div class="video-container">
        <video id="webcamVideo" autoplay playsinline></video>
        <canvas id="snapshotCanvas" style="display:none;"></canvas> <!-- Hidden canvas -->
    </div>

    <div class="snapshot-preview">
        <h2>Snapshot:</h2>
        <img id="snapshotImage" alt="Captured Snapshot" style="display: none; max-width: 300px;">
     </div>

    <div id="status">Please start the camera.</div>

    <div class="results-container">
        <h2>Analysis Results:</h2>
        <pre id="results"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
